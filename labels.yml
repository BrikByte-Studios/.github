- name: "status:ready"
  color: "5319e7"
  description: "Ready for implementation or merge"

- name: "status:needs-info"
  color: "d93f0b"
  description: "Waiting for more details from reporter"

- name: "status:duplicate"
  color: "cccccc"
  description: "Issue duplicates an existing one"

- name: "status:wontfix"
  color: "e4e669"
  description: "Closed; will not be addressed"

- name: "status:done"
  color: "1f883d"
  description: "Completed and released"

