# ============================================================
# BrikByte Studios — Standardized Label Taxonomy (Org-wide)
# Applies to all repositories through the .github org repo.
# ============================================================



# ------------------------------------------------------------
# 1. TYPE LABELS (Top-level classification)
# ------------------------------------------------------------

- name: "type:feature"
  color: "1f883d"
  description: "New feature or major enhancement"

- name: "type:enhancement"
  color: "22863a"
  description: "Improvements to existing features"

- name: "type:bug"
  color: "d73a4a"
  description: "Defect, malfunction, wrong behaviour"

- name: "type:task"
  color: "0e8a16"
  description: "Concrete work item / implementation task"

- name: "type:refactor"
  color: "0366d6"
  description: "Code re-architecture, cleanup, or restructuring"

- name: "type:docs"
  color: "a2eeef"
  description: "Documentation updates"

- name: "type:test"
  color: "fbca04"
  description: "Test creation or updates (unit/integration/e2e)"

- name: "type:chore"
  color: "cccccc"
  description: "Non-functional change, housekeeping, maintenance"

- name: "type:infra"
  color: "b60205"
  description: "Infrastructure, CI/CD, config, DevOps work"

- name: "type:hotfix"
  color: "8b0000"
  description: "Urgent production fix (P0/P1)"

- name: "type:security"
  color: "ff0033"
  description: "Security-related changes or vulnerabilities"

- name: "type:governance"
  color: "6f42c1"
  description: "Governance, policies, compliance, ADRs"

- name: "type:incident"
  color: "cc0000"
  description: "SRE-grade incidents, service degradation, outages"

- name: "type:rfc"
  color: "0052cc"
  description: "Architecture or platform proposal (RFC)"

- name: "type:epic"
  color: "5319e7"
  description: "Large feature or multi-task initiative"

# ------------------------------------------------------------
# 2. PRIORITY LABELS (Work sequencing)
# ------------------------------------------------------------

- name: "priority:P0"
  color: "b60205"
  description: "Critical — blocking, production impact"

- name: "priority:P1"
  color: "d93f0b"
  description: "High priority — important but not blocking"

- name: "priority:P2"
  color: "fbca04"
  description: "Medium — regular prioritization"

- name: "priority:P3"
  color: "c2e0c6"
  description: "Low — backlog, nice-to-have"

