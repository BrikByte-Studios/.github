name: Policy Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, release/*]

jobs:
  policy-gate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          # ðŸ”¸ If you *donâ€™t* have a package-lock.json yet, remove this cache line
          # or add `package-lock.json` and keep it.
          cache: npm

      - name: Install governance dependencies
        # Once you have a lockfile, prefer: npm ci
        run: npm install

      # ðŸ”œ Earlier steps: run tests, coverage, security, and build:
      # - out/effective-policy.json
      # - out/inputs.json
      # - out/waivers.json
      # (You already have these wired elsewhere.)

      - name: Run BrikByte Policy Gate
        id: policy_gate
        uses: ./.github/actions/policy-gate
        with:
          policy_file: out/effective-policy.json
          inputs_file: out/inputs.json
          waivers_file: out/waivers.json
          output_file: out/decision.json

      # 8.2 summary must run even on failure, so keep `if: always()`
      - name: Render governance summary
        if: always()
        run: node scripts/policy/summary.mjs --decision out/decision.json --out out/summary.md

      - name: Post PR governance summary
        if: always() && github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/policy/comment.mjs out/summary.md

      # Finally, *after* weâ€™ve rendered & posted UX, enforce failure
      - name: Fail on hard governance failure
        if: steps.policy_gate.outputs.status == 'failed'
        run: |
          echo "Policy gate failed, see decision.json and governance summary for details."
          exit 1
