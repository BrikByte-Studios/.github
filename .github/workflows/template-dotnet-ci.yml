# -----------------------------------------------------------------------------
# [TEMPLATE] Baseline .NET CI Workflow
#
#  üî• Now enhanced with:
#     ‚Üí BrikByteOS central .NET dependency caching
#       via cache-dotnet-deps@main
#     ‚Üí Optional cache refresh / cleanup hook
#       via .github/scripts/cache-clean.sh
#
#  Cache Paths:
#      ~/.nuget/packages          (packages restore)
#      ~/.dotnet/tools            (global tools)
#
#  Cache Key drivers:
#      OS + DOTNET_VERSION + hash(csproj/sln + Directory.Packages.props)
#
#  Related Tasks:
#      - [TASK] PIPE-CACHE-DOTNET-BUILD-003  ‚Äî .NET cache
#      - [TASK] PIPE-CACHE-STRATEGY-CONFIG-004 ‚Äî Cache fallback & recovery
# -----------------------------------------------------------------------------
name: "Template: .NET CI"

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: ".NET SDK version to use (e.g., 8.0.x; must align with Runtime Matrix)"
        required: false
        default: "8.0.x"
        type: string
      project-path:
        description: "Relative path to the .NET project root (e.g., dotnet-api-example)"
        required: false
        default: "."
        type: string
      force-cache-refresh:
        description: >
          Optional: when 'true', run cache-clean.sh to force NuGet/tooling cache
          refresh as per PIPE-CACHE-STRATEGY-CONFIG-004.
        required: false
        default: "false"
        type: string

permissions:
  contents: read

jobs:
  build-and-test:
    name: ".NET: Build & Test"
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: ${{ inputs.dotnet-version || '8.0.x' }}
      DOTNET_PROJECT_PATH: ${{ inputs.project-path || '.' }}
      FORCE_CACHE_REFRESH: ${{ inputs.force-cache-refresh || 'false' }}

    steps:
      # -----------------------------------------------------------------------
      # 1) Checkout caller repo
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # 2) Verify .NET project layout
      # -----------------------------------------------------------------------
      - name: Verify .NET project layout
        run: |
          echo "üìÅ Project path: ${DOTNET_PROJECT_PATH}"

          if [ ! -d "${DOTNET_PROJECT_PATH}" ]; then
            echo "‚ùå PROJECT_PATH '${DOTNET_PROJECT_PATH}' does not exist."
            exit 1
          fi

          cd "${DOTNET_PROJECT_PATH}"

          if compgen -G "*.sln" > /dev/null || compgen -G "**/*.csproj" > /dev/null; then
            echo "‚úÖ .NET solution/project files detected."
          else
            echo "‚ùå No .sln or .csproj files found."
            exit 1
          fi

          if [ ! -f "Makefile" ]; then
            echo "‚ùå Missing Makefile exposing 'make ci'"
            exit 1
          fi

      # -----------------------------------------------------------------------
      # 3) Setup .NET runtime (SDK)
      # -----------------------------------------------------------------------
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # -----------------------------------------------------------------------
      # 3.1 Optional ‚Äî Force .NET cache cleanup (NuGet + dotnet tools)
      #
      #   Implements the cache fallback/refresh semantics from:
      #     [TASK] PIPE-CACHE-STRATEGY-CONFIG-004
      #
      #   Behavior:
      #     - Only runs when FORCE_CACHE_REFRESH == 'true'.
      #     - Targets:
      #         ~/.nuget/packages
      #         ~/.dotnet/tools
      #     - Uses .github/scripts/cache-clean.sh if present.
      #     - Safe to run multiple times (idempotent).
      # -----------------------------------------------------------------------
      - name: "(Optional) Force .NET cache cleanup"
        if: ${{ env.FORCE_CACHE_REFRESH == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          echo "üßπ FORCE CACHE REFRESH ENABLED ‚Äî cleaning .NET caches..."

          NUGET_CACHE="${HOME}/.nuget/packages"
          DOTNET_TOOLS="${HOME}/.dotnet/tools"

          echo "   NuGet cache : ${NUGET_CACHE}"
          echo "   dotnet tools: ${DOTNET_TOOLS}"

          if [ ! -f ".github/scripts/cache-clean.sh" ]; then
            echo "::warning::cache-clean.sh not found at .github/scripts/cache-clean.sh ‚Äî skipping forced .NET cache cleanup."
          else
            bash .github/scripts/cache-clean.sh "${NUGET_CACHE}" "${DOTNET_TOOLS}"
          fi

          echo "‚úÖ .NET cache cleanup step completed."

      # -----------------------------------------------------------------------
      # 4) BrikByteOS ‚Äî .NET Dependency Cache
      #    üü¢ Restores/Saves ~/.nuget & ~/.dotnet/tools
      #    üîë Keys: OS + DOTNET_VERSION + csproj/sln hash
      # -----------------------------------------------------------------------
      - name: "Cache .NET dependencies & NuGet artifacts"
        id: cache-dotnet
        uses: BrikByte-Studios/.github/.github/actions/cache-dotnet-deps@main
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          project-path: ${{ env.DOTNET_PROJECT_PATH }}

      # -----------------------------------------------------------------------
      # 5) Execute CI Build via Make convention
      # -----------------------------------------------------------------------
      - name: Run .NET CI via Make
        working-directory: ${{ env.DOTNET_PROJECT_PATH }}
        run: |
          echo "üö¶ Running .NET CI pipeline..."
          make ci

      # -----------------------------------------------------------------------
      # 6) Upload test reports (TRX)
      # -----------------------------------------------------------------------
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: ${{ env.DOTNET_PROJECT_PATH }}/**/TestResult*.trx
          if-no-files-found: ignore

      # -----------------------------------------------------------------------
      # 7) Upload built binaries
      # -----------------------------------------------------------------------
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-artifacts
          path: ${{ env.DOTNET_PROJECT_PATH }}/**/bin/Release/**
          if-no-files-found: ignore
