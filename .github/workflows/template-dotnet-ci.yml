# -----------------------------------------------------------------------------
# [TEMPLATE] Baseline .NET CI Workflow
#
# Repos:
#   - Implemented in: BrikByte-Studios/.github
#   - Consumed by: brik-pipe-examples/dotnet-*, product repos via workflow_call
#
# WBS / Task:
#   - [TASK] PIPE-BUILD-TEMPLATES-BUILD-002
#   - PIPE-CORE-1.1.2 — CI/CD Templates Repo
#   - PIPE-BUILD-RUNTIMES-INIT-001 — Runtime Matrix
#
# Purpose:
#   Reusable .NET build + test workflow based on Runtime Matrix:
#     - dotnet restore
#     - dotnet build  (Release)
#     - dotnet test   (Release, TRX output)
# -----------------------------------------------------------------------------
name: "Template: .NET CI"

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: ".NET SDK version (e.g. 8.0.x)"
        required: false
        default: "8.0.x"
        type: string

      project-path:
        description: "Relative path to the .NET project root"
        required: false
        default: "."
        type: string

permissions:
  contents: read

jobs:
  build-and-test:
    name: ".NET: Build & Test"
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: ${{ inputs.dotnet-version || '8.0.x' }}
      PROJECT_PATH: ${{ inputs.project-path || '.' }}

    steps:
      # ---------------------------------------------------------------------
      # 1) Checkout repository
      # ---------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------------------------------
      # 2) Move to project path
      # ---------------------------------------------------------------------
      - name: Move into project directory
        run: |
          echo "➡️ Switching to project path: $PROJECT_PATH"
          cd "$PROJECT_PATH"
        working-directory: ${{ env.PROJECT_PATH }}

      # ---------------------------------------------------------------------
      # 3) Verify .NET project exists
      # ---------------------------------------------------------------------
      - name: Verify .NET project files
        run: |
          cd "$PROJECT_PATH"
          if compgen -G "*.sln" > /dev/null || compgen -G "**/*.csproj" > /dev/null; then
            echo "✅ .NET project files detected."
          else
            echo "❌ No .sln or .csproj files found under: $PROJECT_PATH"
            exit 1
          fi

      # ---------------------------------------------------------------------
      # 4) Setup .NET runtime
      # ---------------------------------------------------------------------
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # ---------------------------------------------------------------------
      # 5) Restore dependencies
      # ---------------------------------------------------------------------
      - name: Restore dependencies
        run: dotnet restore
        working-directory: ${{ env.PROJECT_PATH }}

      # ---------------------------------------------------------------------
      # 6) Build
      # ---------------------------------------------------------------------
      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ${{ env.PROJECT_PATH }}

      # ---------------------------------------------------------------------
      # 7) Test
      # ---------------------------------------------------------------------
      - name: Test
        run: dotnet test --configuration Release --no-build --logger trx
        working-directory: ${{ env.PROJECT_PATH }}

      # ---------------------------------------------------------------------
      # 8) Upload test results
      # ---------------------------------------------------------------------
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: "${{ env.PROJECT_PATH }}/**/TestResult*.trx"
          if-no-files-found: ignore

      # ---------------------------------------------------------------------
      # 9) Upload build artifacts
      # ---------------------------------------------------------------------
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-artifacts
          path: "${{ env.PROJECT_PATH }}/**/bin/Release/**"
          if-no-files-found: ignore
