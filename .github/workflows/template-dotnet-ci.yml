# -----------------------------------------------------------------------------
# [TEMPLATE] Baseline .NET CI Workflow
#
# Repos:
#   - Implemented in: BrikByte-Studios/.github
#   - Consumed by: brik-pipe-examples/dotnet-* and product repos via workflow_call
#
# WBS / Tasks:
#   - [TASK] PIPE-BUILD-TEMPLATES-BUILD-002
#   - [TASK] PIPE-BUILD-CONVENTIONS-CONFIG-003
#   - PIPE-CORE-1.1.2 ‚Äî CI/CD Templates Repo
#   - PIPE-BUILD-RUNTIMES-INIT-001 ‚Äî Runtime Matrix
#
# Purpose:
#   Reusable .NET build + test workflow aligned with:
#     - Runtime Matrix (.NET 6/7/8)
#     - Build Conventions (canonical Make targets)
#
#   Delegates to repo-level Makefile:
#     - make build   ‚Üí dotnet build (Release)
#     - make test    ‚Üí dotnet test (Release, TRX output)
#     - make ci      ‚Üí CI-safe build + test combo
#
# Usage (in consumer repo):
#
#   name: ".NET Service CI"
#   on:
#     push:
#       branches: [ main, master ]
#     pull_request:
#       branches: [ main, master ]
#
#   jobs:
#     ci:
#       uses: BrikByte-Studios/.github/.github/workflows/template-dotnet-ci.yml@main
#       with:
#         dotnet-version: "8.0.x"
#         project-path: "dotnet-api-example"   # folder with .sln/.csproj + Makefile
#
# Notes:
#   - Expects:
#       ‚Ä¢ .sln and/or .csproj in project-path
#       ‚Ä¢ Makefile exposing `make build`, `make test`, `make ci`
#         as per PIPE-BUILD-CONVENTIONS-CONFIG-003.
#   - Runtime versions and commands MUST match runtime-matrix.md/json.
# -----------------------------------------------------------------------------
name: "Template: .NET CI"

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: ".NET SDK version to use (e.g., 8.0.x; must align with Runtime Matrix)"
        required: false
        default: "8.0.x"
        type: string
      project-path:
        description: "Relative path to the .NET project root (e.g., dotnet-api-example)"
        required: false
        default: "."
        type: string

permissions:
  contents: read

jobs:
  build-and-test:
    name: ".NET: Build & Test"
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: ${{ inputs.dotnet-version || '8.0.x' }}
      PROJECT_PATH: ${{ inputs.project-path || '.' }}

    steps:
      # -----------------------------------------------------------------------
      # 1) Checkout caller repo
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # 2) Verify .NET project layout
      #    - PROJECT_PATH exists
      #    - .sln or .csproj present
      #    - Makefile present (with build/test/ci targets).
      # -----------------------------------------------------------------------
      - name: Verify .NET project layout
        run: |
          echo "üìÅ Project path: ${PROJECT_PATH}"

          if [ ! -d "${PROJECT_PATH}" ]; then
            echo "‚ùå PROJECT_PATH '${PROJECT_PATH}' does not exist."
            exit 1
          fi

          cd "${PROJECT_PATH}"

          if compgen -G "*.sln" > /dev/null || compgen -G "**/*.csproj" > /dev/null; then
            echo "‚úÖ .NET solution/project files detected."
          else
            echo "‚ùå No .sln or .csproj files found in ${PWD}."
            echo "   This template expects a .NET project in PROJECT_PATH."
            exit 1
          fi

          if [ ! -f "Makefile" ]; then
            echo "‚ùå Makefile not found in ${PWD}."
            echo "   This template expects a Makefile exposing 'make ci' as per"
            echo "   PIPE-BUILD-CONVENTIONS-CONFIG-003."
            exit 1
          fi

      # -----------------------------------------------------------------------
      # 3) Setup .NET SDK
      # -----------------------------------------------------------------------
      - name: Setup .NET
        # When a BrikByte composite exists, switch to:
        # uses: BrikByte-Studios/brik-pipe-actions/setup-dotnet@v1
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # -----------------------------------------------------------------------
      # 4) Run canonical CI pipeline via Make
      #    - Delegates to Makefile in PROJECT_PATH:
      #        make ci  ‚Üí should internally run:
      #          - dotnet restore
      #          - dotnet build  (Release, no-restore)
      #          - dotnet test   (Release, no-build, TRX logger)
      #      matching Runtime Matrix + build conventions.
      # -----------------------------------------------------------------------
      - name: Run .NET CI via Make
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "üö¶ Running .NET CI via 'make ci' in ${PWD}..."
          make ci

      # -----------------------------------------------------------------------
      # 5) Upload test results (TRX)
      #    - Convention: any TestResult*.trx under PROJECT_PATH.
      # -----------------------------------------------------------------------
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: ${{ env.PROJECT_PATH }}/**/TestResult*.trx
          if-no-files-found: ignore

      # -----------------------------------------------------------------------
      # 6) Upload build artifacts
      #    - Convention: Release binaries under bin/Release.
      # -----------------------------------------------------------------------
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-artifacts
          path: ${{ env.PROJECT_PATH }}/**/bin/Release/**
          if-no-files-found: ignore
