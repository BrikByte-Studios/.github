# -----------------------------------------------------------------------------
# [TEMPLATE] Baseline .NET CI Workflow
#
# Repos:
#   - Implemented in: BrikByte-Studios/.github
#   - Consumed by: brik-pipe-examples/dotnet-*, product repos via workflow_call
#
# WBS / Task:
#   - [TASK] PIPE-BUILD-TEMPLATES-BUILD-002
#   - PIPE-CORE-1.1.2 ‚Äî CI/CD Templates Repo
#   - PIPE-BUILD-RUNTIMES-INIT-001 ‚Äî Runtime Matrix
#
# Purpose:
#   Reusable .NET build + test workflow based on Runtime Matrix:
#     - dotnet restore
#     - dotnet build  (Release)
#     - dotnet test   (Release, TRX output)
# -----------------------------------------------------------------------------
name: "Template: .NET CI"

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: ".NET SDK version to use (e.g., 8.0.x; must align with Runtime Matrix)"
        required: false
        default: "8.0.x"
        type: string
      project-path:
        description: "Relative path to the .NET project root (e.g., dotnet-api-example)"
        required: false
        default: "."
        type: string

permissions:
  contents: read

jobs:
  build-and-test:
    name: ".NET: Build & Test"
    runs-on: ubuntu-latest

    env:
      DOTNET_VERSION: ${{ inputs.dotnet-version || '8.0.x' }}
      PROJECT_PATH: ${{ inputs.project-path || '.' }}

    steps:
      # 1) Checkout caller repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Debug + cd into project
      - name: Switch to project path
        run: |
          echo "‚û°Ô∏è Working directory before cd:"
          pwd
          echo "üìÇ Listing repo root:"
          ls -R .
          echo "‚û°Ô∏è Switching to project path: $PROJECT_PATH"
          cd "$PROJECT_PATH"
          echo "üìÇ Listing project path:"
          ls -R .
        shell: bash

      # All following steps run from PROJECT_PATH
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        working-directory: ${{ env.PROJECT_PATH }}
        run: dotnet restore

      - name: Build
        working-directory: ${{ env.PROJECT_PATH }}
        run: dotnet build --configuration Release --no-restore

      - name: Test
        working-directory: ${{ env.PROJECT_PATH }}
        run: dotnet test --configuration Release --no-build --logger trx

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: ${{ env.PROJECT_PATH }}/**/TestResult*.trx
          if-no-files-found: ignore

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-artifacts
          path: ${{ env.PROJECT_PATH }}/**/bin/Release/**
          if-no-files-found: ignore
