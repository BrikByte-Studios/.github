# =============================================================================
# BrikByteOS ‚Äî Reusable Go Unit Test Workflow
# -----------------------------------------------------------------------------
# WBS ID : PIPE-TEST-UNIT-CI-BUILD-002
# Repos  :
#   - Implemented in:
#       ‚Ä¢ BrikByte-Studios/.github (.github/workflows/test-go.yml)
#   - Consumed by:
#       ‚Ä¢ BrikByte-Studios/brik-pipe-examples/go-api-example
#       ‚Ä¢ Product repos (via workflow_call)
#
# Contract:
#   - Expects:
#       ‚Ä¢ Makefile with `make test` calling `go test ./...`
#       ‚Ä¢ *_test.go files in relevant packages.
# =============================================================================
name: "BrikByteOS ‚Äî Go Unit Tests"

on:
  workflow_call:
    inputs:
      go-version:
        description: "Go version (must align with runtime matrix, e.g. 1.22.x)"
        required: false
        type: string
        default: "1.22.x"
      working-directory:
        description: "Path to Go module root (Makefile + go.mod)"
        required: false
        type: string
        default: "."

permissions:
  contents: read

jobs:
  test:
    name: "Go: Unit Tests"

    strategy:
      fail-fast: false
      matrix:
        go-version: [ "1.21.x", "1.22.x" ]

    runs-on: ubuntu-latest

    env:
      LANGUAGE: go
      GO_VERSION: ${{ inputs.go-version != '' && inputs.go-version || matrix.go-version }}
      WORKING_DIRECTORY: ${{ inputs.working-directory != '' && inputs.working-directory || '.' }}
      GOFLAGS: "-mod=readonly"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Go test layout
        run: |
          echo "üìÅ Working directory: ${WORKING_DIRECTORY}"

          if [ ! -d "${WORKING_DIRECTORY}" ]; then
            echo "‚ùå WORKING_DIRECTORY '${WORKING_DIRECTORY}' does not exist."
            exit 1
          fi

          if [ ! -f "${WORKING_DIRECTORY}/go.mod" ]; then
            echo "‚ùå go.mod not found in ${WORKING_DIRECTORY}."
            exit 1
          fi

          if [ ! -f "${WORKING_DIRECTORY}/Makefile" ]; then
            echo "‚ùå Makefile not found in ${WORKING_DIRECTORY}."
            echo "   Expected 'make test' mapping to 'go test ./...'."
            exit 1
          fi

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: "Cache Go modules & build cache"
        uses: BrikByte-Studios/.github/.github/actions/cache-go-deps@main
        with:
          go-version: ${{ env.GO_VERSION }}
          project-path: ${{ env.WORKING_DIRECTORY }}

      - name: Run Go unit tests (make test)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          set -euo pipefail

          echo "üß™ [TEST] Language  : ${LANGUAGE}"
          echo "üß™ [TEST] Runtime   : Go ${GO_VERSION}"
          echo "üß™ [TEST] Directory : ${PWD}"
          echo "üß™ [TEST] Command   : make test"
          echo "üß™ [TEST] Status    : STARTING"

          START_TS=$(date +%s)

          make test

          END_TS=$(date +%s)
          DURATION=$((END_TS - START_TS))

          echo "‚úÖ [TEST] Status    : COMPLETED"
          echo "‚è±  [TEST] Duration : ${DURATION} seconds"
          echo "‚ÑπÔ∏è  [TEST] See go test ./... summary above."
