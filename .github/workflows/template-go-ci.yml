# -----------------------------------------------------------------------------
# [TEMPLATE] Baseline Go CI Workflow
#
# Repos:
#   - Implemented in: BrikByte-Studios/.github
#   - Consumed by: brik-pipe-examples/go-*, product repos via workflow_call
#
# WBS / Task:
#   - [TASK] PIPE-BUILD-TEMPLATES-BUILD-002
#   - PIPE-CORE-1.1.2 — CI/CD Templates Repo
#   - PIPE-BUILD-RUNTIMES-INIT-001 — Runtime Matrix
#
# Purpose:
#   Standardized, reusable Go CI workflow for BrikByteOS Pipelines, aligned with
#   the Runtime Matrix (Go 1.21–1.23; default 1.22.x), performing:
#     - go mod download
#     - go build ./...
#     - go test ./...
#
# Usage (in consumer repos):
#   name: "Go Service CI"
#   on:
#     push:
#       branches: [ main, master ]
#     pull_request:
#       branches: [ main, master ]
#
#   jobs:
#     ci:
#       uses: BrikByte-Studios/.github/.github/workflows/template-go-ci.yml@main
#       with:
#         go-version: "1.22.x"
#
# Notes:
#   - This workflow is reusable-only (workflow_call). Consumer repos define their
#     own triggers and call this as a job.
#   - Runtime versions and commands MUST match runtime-matrix.md/json.
# -----------------------------------------------------------------------------
name: "Template: Go CI"

on:
  workflow_call:
    inputs:
      go-version:
        description: "Go version (must align with Runtime Matrix, e.g. 1.22.x)"
        required: false
        default: "1.22.x"
        type: string
      project-path:
        description: "Path to the Go project folder containing go.mod"
        required: false
        default: "."
        type: string

permissions:
  contents: read

jobs:
  build-and-test:
    name: "Go: Build & Test"
    runs-on: ubuntu-latest

    env:
      GOFLAGS: "-mod=readonly"
      GO_VERSION: ${{ inputs.go-version || '1.22.x' }}
      PROJECT_PATH: ${{ inputs['project-path'] }}

    steps:
      # -----------------------------------------------------------------------
      # 1) Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # 2) Verify go.mod
      # -----------------------------------------------------------------------
      - name: Verify go.mod exists
        run: |
          if [ ! -f "$PROJECT_PATH/go.mod" ]; then
            echo "❌ go.mod not found at $PROJECT_PATH"
            echo "   This reusable Go CI template expects a valid module path."
            exit 1
          fi

      # -----------------------------------------------------------------------
      # 3) Setup Go
      # -----------------------------------------------------------------------
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: ${{ env.PROJECT_PATH }}/go.sum

      # -----------------------------------------------------------------------
      # 4) Download dependencies
      # -----------------------------------------------------------------------
      - name: Download dependencies
        run: go mod download
        working-directory: ${{ env.PROJECT_PATH }}

      # -----------------------------------------------------------------------
      # 5) Build
      # -----------------------------------------------------------------------
      - name: Build
        run: go build ./...
        working-directory: ${{ env.PROJECT_PATH }}

      # -----------------------------------------------------------------------
      # 6) Test
      # -----------------------------------------------------------------------
      - name: Test
        run: go test ./...
        working-directory: ${{ env.PROJECT_PATH }}

      # -----------------------------------------------------------------------
      # 7) Upload binaries (if present)
      # -----------------------------------------------------------------------
      - name: Upload binary artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: go-binaries
          path: |
            ${{ env.PROJECT_PATH }}/bin
            ${{ env.PROJECT_PATH }}/build
          if-no-files-found: ignore

