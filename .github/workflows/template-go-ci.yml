# -----------------------------------------------------------------------------
# [TEMPLATE] Baseline Go CI Workflow
#
# Repos:
#   - Implemented in: BrikByte-Studios/.github
#   - Consumed by: brik-pipe-examples/go-* and product repos via workflow_call
#
# WBS / Tasks:
#   - [TASK] PIPE-BUILD-TEMPLATES-BUILD-002
#   - [TASK] PIPE-BUILD-CONVENTIONS-CONFIG-003
#   - PIPE-CORE-1.1.2 ‚Äî CI/CD Templates Repo
#   - PIPE-BUILD-RUNTIMES-INIT-001 ‚Äî Runtime Matrix
#   - [TASK] PIPE-CACHE-GO-BUILD-004 ‚Äî Go module & build cache
#   - [TASK] PIPE-CACHE-STRATEGY-CONFIG-004 ‚Äî Cache fallback & recovery
#
# Purpose:
#   Standardized, reusable Go CI workflow for BrikByteOS Pipelines, aligned with
#   the Runtime Matrix (Go 1.21‚Äì1.23, default 1.22.x) and Build Conventions,
#   delegating to canonical `make ci` in the target project so local dev and CI
#   stay in sync.
#
# Usage (in consumer repos):
#
#   name: "Go Service CI"
#   on:
#     push:
#       branches: [ main, master ]
#     pull_request:
#       branches: [ main, master ]
#
#   jobs:
#     ci:
#       uses: BrikByte-Studios/.github/.github/workflows/template-go-ci.yml@main
#       with:
#         go-version: "1.22.x"
#         project-path: "go-api-example"
#         # Optional, for debugging / corruption recovery:
#         # force-cache-refresh: "true"
# -----------------------------------------------------------------------------
name: "Template: Go CI"

on:
  workflow_call:
    inputs:
      go-version:
        description: "Go version (must align with Runtime Matrix, e.g. 1.22.x)"
        required: false
        default: "1.22.x"
        type: string
      project-path:
        description: "Path to the Go project folder containing go.mod and Makefile"
        required: false
        default: "."
        type: string
      force-cache-refresh:
        description: >
          Optional: when 'true', run cache-clean.sh to force Go cache refresh
          (GOMODCACHE + GOCACHE) as per PIPE-CACHE-STRATEGY-CONFIG-004.
        required: false
        default: "false"
        type: string

permissions:
  contents: read

jobs:
  build-and-test:
    name: "Go: Build & Test"
    runs-on: ubuntu-latest

    env:
      GOFLAGS: "-mod=readonly"
      GO_VERSION: ${{ inputs.go-version || '1.22.x' }}
      GO_PROJECT_PATH: ${{ inputs.project-path || '.' }}
      FORCE_CACHE_REFRESH: ${{ inputs.force-cache-refresh || 'false' }}

    steps:
      # -----------------------------------------------------------------------
      # 1) Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # 2) Verify expected Go project layout
      # -----------------------------------------------------------------------
      - name: Verify Go project layout
        run: |
          echo "üìÅ PROJECT_PATH=${GO_PROJECT_PATH}"

          if [ ! -d "${GO_PROJECT_PATH}" ]; then
            echo "‚ùå Folder '${GO_PROJECT_PATH}' does not exist."
            exit 1
          fi

          if [ ! -f "${GO_PROJECT_PATH}/go.mod" ]; then
            echo "‚ùå Missing go.mod in ${GO_PROJECT_PATH}"
            exit 1
          fi

          if [ ! -f "${GO_PROJECT_PATH}/Makefile" ]; then
            echo "‚ùå Missing Makefile exposing 'make ci'"
            exit 1
          fi

      # -----------------------------------------------------------------------
      # 3) Setup Go ‚Äì module graph locked via GOFLAGS + go.sum caching
      # -----------------------------------------------------------------------
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: ${{ env.GO_PROJECT_PATH }}/go.sum

      # -----------------------------------------------------------------------
      # 4) Cache Go modules & build cache (custom BrikByteOS action)
      #    - Caches $GOMODCACHE + $GOCACHE
      #    - Keys include go-version + go.sum hash
      # -----------------------------------------------------------------------
      - name: "Cache Go modules & build cache"
        id: cache-go
        uses: BrikByte-Studios/.github/.github/actions/cache-go-deps@main
        with:
          go-version: ${{ env.GO_VERSION }}
          project-path: ${{ env.GO_PROJECT_PATH }}

      # -----------------------------------------------------------------------
      # 4.1 Optional ‚Äî Go Cache Cleanup & Refresh
      # -----------------------------------------------------------------------
      - name: "(Optional) Force Go cache cleanup"
        if: ${{ env.FORCE_CACHE_REFRESH == 'true' }}
        uses: BrikByte-Studios/.github/.github/actions/cache-clean@main
        with:
          paths: |
            ${GOMODCACHE:-$HOME/go/pkg/mod}
            ${GOCACHE:-$HOME/.cache/go-build}

      # -----------------------------------------------------------------------
      # 5) Run canonical `make ci` pipeline (build+test)
      # -----------------------------------------------------------------------
      - name: Run Go CI via Make
        working-directory: ${{ env.GO_PROJECT_PATH }}
        run: |
          echo "üö¶ Running Go CI via 'make ci'"
          make ci

          echo "‚è± CI completed in ${DURATION}s"

      # -----------------------------------------------------------------------
      # 6) Upload build artifacts (bin/, build/)
      # -----------------------------------------------------------------------
      - name: Upload Go binaries
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: go-binaries
          path: |
            ${{ env.GO_PROJECT_PATH }}/bin
            ${{ env.GO_PROJECT_PATH }}/build
          if-no-files-found: ignore
