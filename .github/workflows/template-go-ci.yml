# -----------------------------------------------------------------------------
# [TEMPLATE] Baseline Go CI Workflow
#
# Repos:
#   - Implemented in: BrikByte-Studios/.github
#   - Consumed by: brik-pipe-examples/go-* and product repos via workflow_call
#
# WBS / Tasks:
#   - [TASK] PIPE-BUILD-TEMPLATES-BUILD-002
#   - [TASK] PIPE-BUILD-CONVENTIONS-CONFIG-003
#   - PIPE-CORE-1.1.2 ‚Äî CI/CD Templates Repo
#   - PIPE-BUILD-RUNTIMES-INIT-001 ‚Äî Runtime Matrix
#
# Purpose:
#   Standardized, reusable Go CI workflow for BrikByteOS Pipelines, aligned with
#   the Runtime Matrix (Go 1.21‚Äì1.23, default 1.22.x) and Build Conventions,
#   delegating to canonical `make ci` in the target project so local dev and CI
#   stay in sync.
#
# Usage (in consumer repos):
#
#   name: "Go Service CI"
#   on:
#     push:
#       branches: [ main, master ]
#     pull_request:
#       branches: [ main, master ]
#
#   jobs:
#     ci:
#       uses: BrikByte-Studios/.github/.github/workflows/template-go-ci.yml@main
#       with:
#         go-version: "1.22.x"
#         project-path: "go-api-example"   # folder containing go.mod + Makefile
#
# Notes:
#   - Expects:
#       ‚Ä¢ go.mod in project-path
#       ‚Ä¢ Makefile exposing `make build`, `make test`, `make ci`
#         as per PIPE-BUILD-CONVENTIONS-CONFIG-003.
#   - Runtime versions and commands MUST match runtime-matrix.md/json.
# -----------------------------------------------------------------------------
name: "Template: Go CI"

on:
  # Reusable-only. Consumer repos define triggers and call this via workflow_call.
  workflow_call:
    inputs:
      go-version:
        description: "Go version (must align with Runtime Matrix, e.g. 1.22.x)"
        required: false
        default: "1.22.x"
        type: string
      project-path:
        description: "Path to the Go project folder containing go.mod and Makefile"
        required: false
        default: "."
        type: string

permissions:
  contents: read

jobs:
  build-and-test:
    name: "Go: Build & Test"
    runs-on: ubuntu-latest

    env:
      # Enforce immutable module graph resolution inside CI
      GOFLAGS: "-mod=readonly"
      GO_VERSION: ${{ inputs.go-version || '1.22.x' }}
      PROJECT_PATH: ${{ inputs.project-path || '.' }}

    steps:
      # -----------------------------------------------------------------------
      # 1) Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # 2) Verify Go project layout
      #    - go.mod present in PROJECT_PATH
      #    - Makefile present with canonical targets (build/test/ci).
      # -----------------------------------------------------------------------
      - name: Verify Go project layout
        run: |
          echo "üìÅ Project path: ${PROJECT_PATH}"

          if [ ! -d "${PROJECT_PATH}" ]; then
            echo "‚ùå PROJECT_PATH '${PROJECT_PATH}' does not exist."
            exit 1
          fi

          if [ ! -f "${PROJECT_PATH}/go.mod" ]; then
            echo "‚ùå go.mod not found at ${PROJECT_PATH}/go.mod."
            echo "   This reusable Go CI template expects a valid Go module in PROJECT_PATH."
            exit 1
          fi

          if [ ! -f "${PROJECT_PATH}/Makefile" ]; then
            echo "‚ùå Makefile not found in ${PROJECT_PATH}."
            echo "   This template expects a Makefile exposing 'make ci' as per"
            echo "   PIPE-BUILD-CONVENTIONS-CONFIG-003."
            exit 1
          fi

      # -----------------------------------------------------------------------
      # 3) Setup Go
      #    - Aligns with Runtime Matrix (1.21‚Äì1.23, default 1.22.x).
      #    - Uses cache keyed off go.sum in PROJECT_PATH.
      # -----------------------------------------------------------------------
      - name: Setup Go
        # When available, you can switch to:
        # uses: BrikByte-Studios/brik-pipe-actions/setup-go@v1
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: ${{ env.PROJECT_PATH }}/go.sum

      # -----------------------------------------------------------------------
      # 4) Run canonical CI pipeline via Make
      #    - Delegates go mod download / build / test to Makefile:
      #        make ci  ‚Üí should internally call:
      #          - go mod download
      #          - go build ./...
      #          - go test ./...
      #      matching PIPE-BUILD-RUNTIMES-INIT-001.
      # -----------------------------------------------------------------------
      - name: Run Go CI via Make
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "üö¶ Running Go CI via 'make ci' in ${PWD}..."
          make ci

      # -----------------------------------------------------------------------
      # 5) Upload binary artifacts (optional)
      #    - Conventional Go build output dirs:
      #        ./bin   ‚Üí common for custom build scripts
      #        ./build ‚Üí alternative build output directory
      #    - If these folders don't exist, artifacts are simply ignored.
      # -----------------------------------------------------------------------
      - name: Upload binary artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: go-binaries
          path: |
            ${{ env.PROJECT_PATH }}/bin
            ${{ env.PROJECT_PATH }}/build
          if-no-files-found: ignore
