# -----------------------------------------------------------------------------
# [TEMPLATE] Baseline Go CI Workflow
#
# Repos:
#   - Implemented in: BrikByte-Studios/.github
#   - Consumed by: brik-pipe-examples/go-* and product repos via workflow_call
#
# WBS / Tasks:
#   - [TASK] PIPE-BUILD-TEMPLATES-BUILD-002
#   - [TASK] PIPE-BUILD-CONVENTIONS-CONFIG-003
#   - PIPE-CORE-1.1.2 â€” CI/CD Templates Repo
#   - PIPE-BUILD-RUNTIMES-INIT-001 â€” Runtime Matrix
#   - [TASK] PIPE-CACHE-GO-BUILD-004 â€” Go module & build cache
#   - [TASK] PIPE-CACHE-STRATEGY-CONFIG-004 â€” Cache fallback & recovery
#
# Purpose:
#   Standardized, reusable Go CI workflow for BrikByteOS Pipelines, aligned with
#   the Runtime Matrix (Go 1.21â€“1.23, default 1.22.x) and Build Conventions,
#   delegating to canonical `make ci` in the target project so local dev and CI
#   stay in sync.
#
# Usage (in consumer repos):
#
#   name: "Go Service CI"
#   on:
#     push:
#       branches: [ main, master ]
#     pull_request:
#       branches: [ main, master ]
#
#   jobs:
#     ci:
#       uses: BrikByte-Studios/.github/.github/workflows/template-go-ci.yml@main
#       with:
#         go-version: "1.22.x"
#         project-path: "go-api-example"
#         # Optional, for debugging / corruption recovery:
#         # force-cache-refresh: "true"
# -----------------------------------------------------------------------------
name: "Template: Go CI"

on:
  workflow_call:
    inputs:
      go-version:
        description: "Go version (must align with Runtime Matrix, e.g. 1.22.x)"
        required: false
        default: "1.22.x"
        type: string
      project-path:
        description: "Path to the Go project folder containing go.mod and Makefile"
        required: false
        default: "."
        type: string
      force-cache-refresh:
        description: >
          Optional: when 'true', run cache-clean.sh to force Go cache refresh
          (GOMODCACHE + GOCACHE) as per PIPE-CACHE-STRATEGY-CONFIG-004.
        required: false
        default: "false"
        type: string

permissions:
  contents: read

jobs:
  build-and-test:
    name: "Go: Build & Test"
    runs-on: ubuntu-latest

    env:
      GOFLAGS: "-mod=readonly"
      GO_VERSION: ${{ inputs.go-version || '1.22.x' }}
      GO_PROJECT_PATH: ${{ inputs.project-path || '.' }}
      FORCE_CACHE_REFRESH: ${{ inputs.force-cache-refresh || 'false' }}

    steps:
      # -----------------------------------------------------------------------
      # 1) Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # 2) Verify expected Go project layout
      # -----------------------------------------------------------------------
      - name: Verify Go project layout
        run: |
          echo "ðŸ“ PROJECT_PATH=${GO_PROJECT_PATH}"

          if [ ! -d "${GO_PROJECT_PATH}" ]; then
            echo "âŒ Folder '${GO_PROJECT_PATH}' does not exist."
            exit 1
          fi

          if [ ! -f "${GO_PROJECT_PATH}/go.mod" ]; then
            echo "âŒ Missing go.mod in ${GO_PROJECT_PATH}"
            exit 1
          fi

          if [ ! -f "${GO_PROJECT_PATH}/Makefile" ]; then
            echo "âŒ Missing Makefile exposing 'make ci'"
            exit 1
          fi

      # -----------------------------------------------------------------------
      # 3) Setup Go â€“ module graph locked via GOFLAGS + go.sum caching
      # -----------------------------------------------------------------------
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: ${{ env.GO_PROJECT_PATH }}/go.sum

      # -----------------------------------------------------------------------
      # 3.1 Optional â€” Force Go cache cleanup (GOMODCACHE + GOCACHE)
      #
      #   Implements the cache fallback/refresh strategy from:
      #     [TASK] PIPE-CACHE-STRATEGY-CONFIG-004
      #
      #   Behavior:
      #     - Only runs when FORCE_CACHE_REFRESH == 'true'.
      #     - Resolves:
      #         GOMODCACHE â†’ go env GOMODCACHE (fallback: $HOME/go/pkg/mod)
      #         GOCACHE    â†’ go env GOCACHE    (fallback: $HOME/.cache/go-build)
      #     - Calls .github/scripts/cache-clean.sh with those paths.
      #     - Safe to run multiple times (idempotent).
      # -----------------------------------------------------------------------
      - name: "(Optional) Force Go cache cleanup"
        if: ${{ env.FORCE_CACHE_REFRESH == 'true' }}
        shell: bash
        run: |
          set -euo pipefail

          echo "ðŸ§¹ FORCE CACHE REFRESH ENABLED â€” cleaning Go module & build caches..."

          # Resolve Go cache locations with sensible fallbacks
          GO_MOD_CACHE="$(go env GOMODCACHE 2>/dev/null || echo "${HOME}/go/pkg/mod")"
          GO_BUILD_CACHE="$(go env GOCACHE 2>/dev/null || echo "${HOME}/.cache/go-build")"

          echo "   GOMODCACHE: ${GO_MOD_CACHE}"
          echo "   GOCACHE   : ${GO_BUILD_CACHE}"

          if [ ! -f ".github/scripts/cache-clean.sh" ]; then
            echo "::warning::cache-clean.sh not found at .github/scripts/cache-clean.sh â€” skipping forced cache cleanup."
          else
            bash .github/scripts/cache-clean.sh "${GO_MOD_CACHE}" "${GO_BUILD_CACHE}"
          fi

          echo "âœ… Go cache cleanup step completed."

      # -----------------------------------------------------------------------
      # 4) Cache Go modules & build cache (custom BrikByteOS action)
      #    - Caches $GOMODCACHE + $GOCACHE
      #    - Keys include go-version + go.sum hash
      # -----------------------------------------------------------------------
      - name: "Cache Go modules & build cache"
        id: cache-go
        uses: BrikByte-Studios/.github/.github/actions/cache-go-deps@main
        with:
          go-version: ${{ env.GO_VERSION }}
          project-path: ${{ env.GO_PROJECT_PATH }}

      # -----------------------------------------------------------------------
      # 5) Run canonical `make ci` pipeline (build+test)
      # -----------------------------------------------------------------------
      - name: Run Go CI via Make
        working-directory: ${{ env.GO_PROJECT_PATH }}
        run: |
          echo "ðŸš¦ Running Go CI via 'make ci'"
          make ci

      # -----------------------------------------------------------------------
      # 6) Upload build artifacts (bin/, build/)
      # -----------------------------------------------------------------------
      - name: Upload Go binaries
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: go-binaries
          path: |
            ${{ env.GO_PROJECT_PATH }}/bin
            ${{ env.GO_PROJECT_PATH }}/build
          if-no-files-found: ignore
