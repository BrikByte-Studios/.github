# -----------------------------------------------------------------------------
# [TEMPLATE] Baseline Python CI Workflow
#
# Repos:
#   - Implemented in: BrikByte-Studios/.github
#   - Consumed by: brik-pipe-examples/python-*, product repos via workflow_call
#
# WBS / Tasks:
#   - [TASK] PIPE-BUILD-TEMPLATES-BUILD-002
#   - [TASK] PIPE-BUILD-CONVENTIONS-CONFIG-003
#   - PIPE-CORE-1.1.2 ‚Äî CI/CD Templates Repo
#   - PIPE-BUILD-RUNTIMES-INIT-001 ‚Äî Runtime Matrix
#   - [TASK] PIPE-CACHE-PYTHON-BUILD-002 ‚Äî Python dependency cache
#   - [TASK] PIPE-CACHE-STRATEGY-CONFIG-004 ‚Äî Cache fallback & recovery strategy
#
# Purpose:
#   Standardized, reusable Python CI workflow for BrikByteOS Pipelines.
#   Delegates all build/test logic to canonical `make ci` target in the
#   target project, so CI and local dev share the same entrypoint.
#
# Usage (in consumer repos):
#
#   name: "CI ‚Äî Python API Example"
#   on:
#     push:
#       branches: [ main, master ]
#     pull_request:
#       branches: [ main, master ]
#
#   jobs:
#     ci:
#       uses: BrikByte-Studios/.github/.github/workflows/template-python-ci.yml@main
#       with:
#         python-version: "3.11"
#         project-path: "python-api-example"   # folder with main.py, requirements.txt, Makefile
#         # Optional cache refresh hook:
#         # force-cache-refresh: "true"
#
# Notes:
#   - Runtime versions and commands MUST match runtime-matrix.md / runtime-matrix.json.
#   - This workflow is reusable-only (workflow_call). Consumer repos define their
#     own triggers and call this template as a job.
#   - Expects a Makefile with `make build`, `make test`, `make ci` per
#     PIPE-BUILD-CONVENTIONS-CONFIG-003.
# -----------------------------------------------------------------------------
name: "Template: Python CI"

on:
  # Reusable workflow only ‚Äî lives in BrikByte-Studios/.github.
  # Product/example repos must define their own push/pull_request triggers and
  # call this via workflow_call.
  workflow_call:
    inputs:
      python-version:
        description: "Python version (must align with runtime matrix, e.g. 3.11)"
        required: false
        default: "3.11"
        type: string
      project-path:
        description: "Relative path to the Python project root ('.' for repo root)"
        required: false
        default: "."
        type: string
      force-cache-refresh:
        description: >
          Optional: when 'true', run cache-clean.sh to force a Python cache
          refresh (implements PIPE-CACHE-STRATEGY-CONFIG-004 fallback behavior).
        required: false
        default: "false"
        type: string

permissions:
  contents: read

jobs:
  build-and-test:
    name: "Python: Build & Test"
    runs-on: ubuntu-latest

    env:
      PYTHON_VERSION: ${{ inputs.python-version || '3.11' }}
      PROJECT_PATH: ${{ inputs.project-path || '.' }}
      FORCE_CACHE_REFRESH: ${{ inputs.force-cache-refresh || 'false' }}

    steps:
      # -----------------------------------------------------------------------
      # 1) Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # 2) Verify Python project layout
      #    - We expect:
      #        - PROJECT_PATH/Makefile      ‚Üí with `make ci`
      #        - PROJECT_PATH/requirements.txt (optional but recommended)
      # -----------------------------------------------------------------------
      - name: Verify project layout (Makefile + optional requirements.txt)
        run: |
          echo "üìÅ Project path: ${PROJECT_PATH}"

          if [ ! -f "${PROJECT_PATH}/Makefile" ]; then
            echo "‚ùå Makefile not found in ${PROJECT_PATH}."
            echo "   This template expects a Makefile exposing 'make ci' as per"
            echo "   PIPE-BUILD-CONVENTIONS-CONFIG-003."
            exit 1
          fi

          if [ -f "${PROJECT_PATH}/requirements.txt" ]; then
            echo "‚úÖ requirements.txt found in ${PROJECT_PATH}."
          else
            echo "‚ÑπÔ∏è No requirements.txt found in ${PROJECT_PATH}; assuming deps are handled"
            echo "   inside Makefile or pyproject.toml."
          fi

      # -----------------------------------------------------------------------
      # 3) Setup Python runtime (3.10‚Äì3.12, default 3.11)
      # -----------------------------------------------------------------------
      - name: Setup Python
        # When available, switch to:
        # uses: BrikByte-Studios/brik-pipe-actions/setup-python@v1
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      # -----------------------------------------------------------------------
      # 4) Cache Python dependencies (pip / Poetry / Pipenv)
      #
      #   Composite action location:
      #     Repo: BrikByte-Studios/.github
      #     Path: .github/actions/cache-python-deps/action.yml
      #
      #   Responsibilities:
      #     - Detect toolchain (pip / poetry / pipenv) based on lockfiles.
      #     - Build cache key from:
      #         runner.os + PYTHON_VERSION + tool + lockfile hash.
      #     - Restore & save cache in a lockfile-safe, version-safe way.
      #
      #   This implements:
      #     [TASK] PIPE-CACHE-PYTHON-BUILD-002
      # -----------------------------------------------------------------------
      - name: Cache Python dependencies (pip / Poetry / Pipenv)
        uses: BrikByte-Studios/.github/.github/actions/cache-python-deps@main
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          project-path: ${{ env.PROJECT_PATH }}

      # -----------------------------------------------------------------------
      # 4.1 Optional ‚Äî Cache Fallback & Forced Refresh Hook
      #
      #   Implements the platform-wide cache strategy from:
      #     [TASK] PIPE-CACHE-STRATEGY-CONFIG-004
      #
      #   Behavior:
      #     - When FORCE_CACHE_REFRESH == 'true':
      #         ‚Ä¢ Runs .github/scripts/cache-clean.sh
      #         ‚Ä¢ Targets typical Python cache locations:
      #             - ~/.cache/pip
      #             - PROJECT_PATH/.venv  (Poetry in-project virtualenv)
      #     - Safe to run multiple times (script is idempotent).
      #     - Does NOT run by default; must be opted-in via workflow_call input.
      # -----------------------------------------------------------------------
      - name: "(Optional) Force Python cache cleanup"
        if: ${{ env.FORCE_CACHE_REFRESH == 'true' }}
        shell: bash
        run: |
          echo "üßπ FORCE CACHE REFRESH ENABLED ‚Äî cleaning Python caches..."
          echo "   Target paths:"
          echo "     - ${HOME}/.cache/pip"
          echo "     - ${PROJECT_PATH}/.venv"
          bash .github/scripts/cache-clean.sh "${HOME}/.cache/pip" "${PROJECT_PATH}/.venv"
          echo "‚úÖ Python cache cleanup completed."

      # -----------------------------------------------------------------------
      # 5) Run canonical CI pipeline via Make
      #    - Delegates all build/test logic to repo-level conventions:
      #        make ci  ‚Üí clean + deps + build + test (see Makefile)
      #    - This keeps the workflow thin and ensures local == CI behavior.
      # -----------------------------------------------------------------------
      - name: Run Python CI via Make
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "üö¶ Running Python CI via 'make ci'..."
          make ci

      # -----------------------------------------------------------------------
      # 6) Upload dist/build artifacts (optional)
      #    - dist/ and build/ under PROJECT_PATH are common packaging outputs.
      # -----------------------------------------------------------------------
      - name: Upload package artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: |
            ${{ env.PROJECT_PATH }}/dist
            ${{ env.PROJECT_PATH }}/build
          if-no-files-found: ignore
