name: Reuse - Security - CodeQL

on:
  workflow_call:
    inputs:
      languages:
        type: string
        default: "javascript"   # CSV: javascript,python,java
        description: "Comma-separated list of languages for CodeQL init"

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ inputs.languages }}

      # Optional (helps for Java/C#/C/C++ monorepos). Safe to leave for JS/Python too.
      - name: Autobuild (best effort)
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3
