# -----------------------------------------------------------------------------
# [TEMPLATE] Baseline Node.js CI Workflow
#
# Repos:
#   - Implemented in: BrikByte-Studios/.github
#   - Consumed by: BrikByte-Studios/brik-pipe-examples (node-* examples)
#     and product repos via workflow_call.
#
# WBS / Task:
#   - [TASK] PIPE-BUILD-TEMPLATES-BUILD-002
#   - PIPE-CORE-1.1.2 ‚Äî CI/CD Templates Repo
#   - PIPE-BUILD-RUNTIMES-INIT-001 ‚Äî Runtime Matrix
#
# Purpose:
#   Standardized, reusable Node.js CI workflow for BrikByteOS Pipelines.
#
# Usage (in consumer repos):
#   jobs:
#     ci:
#       uses: BrikByte-Studios/.github/.github/workflows/template-node-ci.yml@main
#       with:
#         node-version: "20"
#         project-path: "node-api-example"   # <‚Äî folder with package.json + Makefile
#
# Notes:
#   - Runtime versions and commands MUST match runtime-matrix.md / runtime-matrix.json.
#   - This template focuses on build + test; deployments live in pipeline packs.
#   - All build/test logic is delegated to `make ci` in the target repo.
#   - Optional cache refresh logic aligns with:
#       [TASK] PIPE-CACHE-STRATEGY-CONFIG-004
# -----------------------------------------------------------------------------
name: "Template: Node.js CI"

on:
  # NOTE:
  #   This is a *reusable* workflow.
  #   Product/example repos define triggers and call this via workflow_call.
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use (must be allowed by Runtime Matrix)"
        required: false
        default: "20"  # Align with Node 20 LTS in runtime matrix
        type: string
      project-path:
        description: "Relative path to the Node.js project (folder containing package.json + Makefile)"
        required: false
        default: "."
        type: string
      force-cache-refresh:
        description: >
          Optional: when 'true', run .github/scripts/cache-clean.sh to force
          local Node cache refresh (npm cache + node_modules) as per
          PIPE-CACHE-STRATEGY-CONFIG-004.
        required: false
        default: "false"
        type: string

permissions:
  contents: read

jobs:
  build-and-test:
    name: "Node.js: Build & Test"
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: ${{ inputs.node-version || '20' }}
      PROJECT_PATH: ${{ inputs.project-path || '.' }}
      FORCE_CACHE_REFRESH: ${{ inputs.force-cache-refresh || 'false' }}

    steps:
      # -----------------------------------------------------------------------
      # 1) Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # 2) Verify Node project structure
      #    - Fail early if package.json or Makefile is missing in PROJECT_PATH.
      # -----------------------------------------------------------------------
      - name: Verify project layout (package.json + Makefile)
        run: |
          echo "üìÅ Project path: ${PROJECT_PATH}"

          if [ ! -f "${PROJECT_PATH}/package.json" ]; then
            echo "‚ùå package.json not found in ${PROJECT_PATH}."
            echo "   This Node CI template expects a Node project at PROJECT_PATH."
            exit 1
          fi

          if [ ! -f "${PROJECT_PATH}/Makefile" ]; then
            echo "‚ùå Makefile not found in ${PROJECT_PATH}."
            echo "   This template expects a Makefile exposing 'make ci' as per"
            echo "   PIPE-BUILD-CONVENTIONS-CONFIG-003."
            exit 1
          fi

      # -----------------------------------------------------------------------
      # 3) Setup Node.js runtime
      #    - Uses official setup-node for now.
      #    - NODE_VERSION feeds into cache keys via composite action below.
      # -----------------------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # -----------------------------------------------------------------------
      # 4) Cache Node dependencies (npm / Yarn / pnpm)
      #
      #    BrikByteOS composite action:
      #      Repo: BrikByte-Studios/.github
      #      Path: .github/actions/cache-node-deps/action.yml
      #
      #    Responsibilities:
      #      - Detects package manager:
      #          * pnpm  ‚Üí pnpm-lock.yaml
      #          * yarn  ‚Üí yarn.lock
      #          * npm   ‚Üí package-lock.json (fallback)
      #      - Configures actions/cache with:
      #          * Key:   [os]-[node-version]-[manager]-[lockfileHash]
      #          * Paths: manager-specific cache dirs (~/.npm, .yarn/cache, pnpm store)
      #
      #    This implements:
      #      - [TASK] PIPE-CACHE-NODE-BUILD-001 ‚Äî Implement Node module cache
      # -----------------------------------------------------------------------
      - name: "Cache Node dependencies (npm / Yarn / pnpm)"
        uses: BrikByte-Studios/.github/.github/actions/cache-node-deps@main
        with:
          node-version: ${{ env.NODE_VERSION }}
          project-path: ${{ env.PROJECT_PATH }}

      # -----------------------------------------------------------------------
      # 4.1 Optional ‚Äî Cache Cleanup & Forced Refresh (PIPE-CACHE-STRATEGY-CONFIG-004)
      # -----------------------------------------------------------------------
      - name: "(Optional) Force Node cache cleanup"
        if: ${{ env.FORCE_CACHE_REFRESH == 'true' }}
        uses: BrikByte-Studios/.github/.github/actions/cache-clean@main
        with:
          paths: |
            ${HOME}/.npm
            ${{ env.PROJECT_PATH }}/node_modules

      # -----------------------------------------------------------------------
      # 5) Run canonical CI pipeline via Make
      #    - Delegates all build/test logic to repo-level conventions:
      #        make ci  ‚Üí clean + install + build + test (see Makefile)
      #    - Includes runtime duration timing for visibility.
      # -----------------------------------------------------------------------
      - name: Run Node CI via Make
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          echo "üö¶ Running Node CI via 'make ci'..."
          make ci

      # -----------------------------------------------------------------------
      # 6) Upload build artifacts (optional)
      #    - dist/ under PROJECT_PATH is a common convention.
      # -----------------------------------------------------------------------
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: node-dist
          path: ${{ env.PROJECT_PATH }}/dist
          if-no-files-found: ignore
