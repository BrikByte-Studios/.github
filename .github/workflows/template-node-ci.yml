# -----------------------------------------------------------------------------
# [TEMPLATE] Baseline Node.js CI Workflow
#
# Repos:
#   - Implemented in: BrikByte-Studios/.github
#   - Consumed by: BrikByte-Studios/brik-pipe-examples (node-* examples)
#     and product repos via workflow_call.
#
# WBS / Task:
#   - [TASK] PIPE-BUILD-TEMPLATES-BUILD-002
#   - PIPE-CORE-1.1.2 â€” CI/CD Templates Repo
#   - PIPE-BUILD-RUNTIMES-INIT-001 â€” Runtime Matrix
#
# Purpose:
#   Standardized, reusable Node.js CI workflow for BrikByteOS Pipelines.
#
# Usage (in consumer repos):
#   jobs:
#     ci:
#       uses: BrikByte-Studios/.github/.github/workflows/template-node-ci.yml@main
#       with:
#         node-version: "20"
#         project-path: "node-api-example"   # <â€” folder with package.json
#
# Notes:
#   - Runtime versions and commands MUST match runtime-matrix.md / runtime-matrix.json.
#   - This template focuses on build + test; deployments live in pipeline packs.
# -----------------------------------------------------------------------------
name: "Template: Node.js CI"

on:
  # NOTE:
  #   This is a *reusable* workflow.
  #   Product/example repos define triggers and call this via workflow_call.
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use (must be allowed by Runtime Matrix)"
        required: false
        default: "20" # Align with Node 20 LTS in runtime matrix
        type: string
      project-path:
        description: "Relative path to the Node.js project (folder containing package.json)"
        required: false
        default: "."
        type: string

permissions:
  contents: read

jobs:
  build-and-test:
    name: "Node.js: Build & Test"
    runs-on: ubuntu-latest

    env:
      NODE_VERSION: ${{ inputs.node-version || '20' }}
      PROJECT_PATH: ${{ inputs.project-path || '.' }}

    steps:
      # -----------------------------------------------------------------------
      # 1) Checkout repository
      # -----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # 2) Verify Node project structure
      #    - Fail early if package.json is missing in PROJECT_PATH.
      # -----------------------------------------------------------------------
      - name: Verify package.json exists
        run: |
          echo "ðŸ“ Project path: ${PROJECT_PATH}"
          if [ ! -f "${PROJECT_PATH}/package.json" ]; then
            echo "âŒ package.json not found in ${PROJECT_PATH}."
            echo "   This Node CI template expects a Node project at PROJECT_PATH."
            exit 1
          fi

      # -----------------------------------------------------------------------
      # 3) Setup Node.js runtime
      #    Prefer BrikByte composite action if available; fallback to official.
      #    - Node 20 LTS primary, 18 allowed by runtime matrix.
      # -----------------------------------------------------------------------
      - name: Setup Node.js
        # uses: BrikByte-Studios/brik-pipe-actions/setup-node@v1
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: ${{ env.PROJECT_PATH }}/package-lock.json

      # -----------------------------------------------------------------------
      # 4) Install dependencies
      #    Standardized command from Runtime Matrix:
      #      npm ci
      # -----------------------------------------------------------------------
      - name: Install dependencies
        working-directory: ${{ env.PROJECT_PATH }}
        run: npm ci

      # -----------------------------------------------------------------------
      # 5) Build
      #    Runtime matrix: npm run build
      # -----------------------------------------------------------------------
      - name: Build
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "âŒ npm script 'build' not found in package.json."
            echo "   This template expects a 'build' script as per runtime matrix."
            exit 1
          fi

      # -----------------------------------------------------------------------
      # 6) Test
      #    Default: npm test
      # -----------------------------------------------------------------------
      - name: Test
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          if npm run | grep -q " test"; then
            npm test
          else
            echo "âŒ npm script 'test' not found in package.json."
            echo "   This template expects a 'test' script as per runtime matrix."
            exit 1
          fi

      # -----------------------------------------------------------------------
      # 7) Upload artifacts (optional)
      #    - dist/ under PROJECT_PATH is a common convention.
      # -----------------------------------------------------------------------
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: node-dist
          path: ${{ env.PROJECT_PATH }}/dist
          if-no-files-found: ignore
