name: Reuse • Lint

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: '20'
        description: 'Node.js version to use for linting'
      run-commitlint:
        type: boolean
        default: true
        description: 'Also run commitlint against PR commits'
    secrets: {}

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs['node-version'] }}
          cache: npm

      - name: Install dependencies (ci if lock; else create lock then ci)
        shell: bash
        run: |
          set -euo pipefail
          if [ -f package-lock.json ]; then
            npm ci --no-audit --no-fund
          else
            echo "No package-lock.json → generating lockfile once"
            npm i --package-lock-only --no-audit --no-fund
            npm ci --no-audit --no-fund
          fi

      - name: Prettier • format:check (if present)
        run: npm run -s format:check --if-present

      - name: ESLint • lint (if present)
        run: npm run -s lint --if-present

      - name: Commitlint (range or last)
        shell: bash
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
        run: |
          set -euo pipefail
          if [ -f "commitlint.config.js" ] || [ -f "commitlint.config.cjs" ] || compgen -G ".commitlintrc.*" > /dev/null; then
            # repo provides config
            npx --yes -p @commitlint/cli@19 commitlint --from="$BASE_SHA" --to="$HEAD_SHA" --verbose \
            || npx --yes -p @commitlint/cli@19 commitlint --last --verbose
          else
            echo "No commitlint config found → using org baseline"
            npx --yes -p @commitlint/cli@19 -p @commitlint/config-conventional@19 \
              commitlint -x @commitlint/config-conventional --from="$BASE_SHA" --to="$HEAD_SHA" --verbose \
            || npx --yes -p @commitlint/cli@19 -p @commitlint/config-conventional@19 \
              commitlint -x @commitlint/config-conventional --last --verbose
          fi



